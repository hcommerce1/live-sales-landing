<svg width="260" height="60" viewBox="0 0 260 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon part (scaled up 1.8x and repositioned) -->
  <g transform="translate(0, 8)">
    <!-- Wave path -->
    <path
      d="M 6 22 Q 14 10, 22 22 T 38 22 T 54 22"
      stroke="url(#logoGradient)"
      stroke-width="3.5"
      fill="none"
      stroke-linecap="round"
    />
    <!-- Nodes -->
    <circle cx="6" cy="22" r="3.5" fill="#1E40AF"/>
    <circle cx="22" cy="22" r="4.5" fill="#2563EB"/>
    <circle cx="38" cy="22" r="5" fill="#3B82F6"/>
    <circle cx="54" cy="22" r="5.5" fill="#3B82F6"/>
    <!-- Accent dots -->
    <circle cx="14" cy="16" r="1.8" fill="#3B82F6" opacity="0.6"/>
    <circle cx="30" cy="28" r="1.8" fill="#1E40AF" opacity="0.6"/>
    <circle cx="46" cy="16" r="1.8" fill="#3B82F6" opacity="0.6"/>
  </g>

  <!-- Text: LiveSales with Outfit -->
  <text x="70" y="40" font-family="'Outfit', sans-serif" font-size="28" font-weight="700" fill="#0F172A">
    Live<tspan fill="url(#logoGradient)">Sales</tspan>
  </text>
</svg>

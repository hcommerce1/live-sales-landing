<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Data Pulse Wave -->
  <path
    d="M 8 32 Q 16 20, 24 32 T 40 32 T 56 32"
    stroke="url(#iconGradient)"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Data nodes on the wave -->
  <circle cx="8" cy="32" r="4" fill="#1E40AF"/>
  <circle cx="24" cy="32" r="4.5" fill="#2563EB"/>
  <circle cx="40" cy="32" r="5" fill="#3B82F6"/>
  <circle cx="56" cy="32" r="5.5" fill="#3B82F6"/>

  <!-- Subtle pulse animation hint with accent dots -->
  <circle cx="16" cy="26" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="32" cy="38" r="2" fill="#1E40AF" opacity="0.6"/>
  <circle cx="48" cy="26" r="2" fill="#3B82F6" opacity="0.6"/>
</svg>
